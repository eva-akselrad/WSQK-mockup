<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSQK 102.5 FM - Hawkins</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap');

        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00ffff;
            --dark-bg: #110f1a;
            --crt-green: #33ff00;
        }

        body {
            background-color: var(--dark-bg);
            color: #fff;
            font-family: 'VT323', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* --- CRT & VHS EFFECTS --- */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }

        .crt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, rgba(18, 16, 16, 0) 50%, rgba(0,0,0,0.6) 100%);
            z-index: 11;
            pointer-events: none;
            box-shadow: inset 0 0 100px rgba(0,0,0,0.9);
        }

        .flicker {
            animation: flicker 0.15s infinite;
        }

        /* --- LAYOUT --- */
        .container {
            position: relative;
            z-index: 5;
            text-align: center;
            border: 4px solid var(--neon-blue);
            padding: 40px;
            box-shadow: 0 0 20px var(--neon-blue), inset 0 0 20px var(--neon-blue);
            background: rgba(0, 0, 0, 0.8);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 3rem;
            color: var(--neon-pink);
            text-shadow: 4px 4px 0px #3d003d, 0 0 20px var(--neon-pink);
            margin-bottom: 10px;
            line-height: 1.5;
        }

        h2 {
            font-size: 2rem;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-top: 0;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .location {
            color: #ccc;
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        /* --- PLAYER INTERFACE --- */
        .deck {
            background: #222;
            border: 2px solid #555;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            position: relative;
        }

        .tape-window {
            background: #000;
            height: 60px;
            border: 2px solid #444;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .spools {
            display: flex;
            gap: 50px;
            opacity: 0.5;
        }

        .spool {
            width: 40px;
            height: 40px;
            border: 4px solid #fff;
            border-radius: 50%;
            position: relative;
        }
        
        .spool::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            background: #fff;
        }

        .playing .spool {
            animation: spin 2s linear infinite;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            background: #333;
            color: #fff;
            border: 2px solid #777;
            font-family: 'Press Start 2P', cursive;
            padding: 15px 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
        }

        button:hover {
            background: var(--neon-pink);
            border-color: #fff;
            box-shadow: 0 0 15px var(--neon-pink);
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .status-light {
            width: 15px;
            height: 15px;
            background-color: #500;
            border-radius: 50%;
            position: absolute;
            top: 15px;
            right: 15px;
            box-shadow: 0 0 5px #500;
        }

        .playing .status-light {
            background-color: #f00;
            box-shadow: 0 0 15px #f00;
        }

        /* --- MARQUEE --- */
        .news-ticker {
            margin-top: 30px;
            border-top: 2px dashed #444;
            border-bottom: 2px dashed #444;
            padding: 10px 0;
            color: var(--crt-green);
            font-size: 1.2rem;
            overflow: hidden;
            white-space: nowrap;
        }

        .ticker-content {
            display: inline-block;
            padding-left: 100%;
            animation: ticker 15s linear infinite;
        }

        /* --- ANIMATIONS --- */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes ticker {
            0% { transform: translate3d(0, 0, 0); }
            100% { transform: translate3d(-100%, 0, 0); }
        }

        @keyframes flicker {
            0% { opacity: 0.97; }
            5% { opacity: 0.95; }
            10% { opacity: 0.9; }
            15% { opacity: 0.95; }
            20% { opacity: 0.99; }
            25% { opacity: 0.95; }
            30% { opacity: 0.9; }
            35% { opacity: 0.96; }
            40% { opacity: 0.98; }
            45% { opacity: 0.95; }
            50% { opacity: 0.99; }
            55% { opacity: 0.93; }
            60% { opacity: 0.9; }
            65% { opacity: 0.96; }
            70% { opacity: 1; }
            75% { opacity: 0.97; }
            80% { opacity: 0.92; }
            85% { opacity: 0.96; }
            90% { opacity: 0.98; }
            95% { opacity: 0.99; }
            100% { opacity: 0.94; }
        }
    </style>
</head>
<body class="flicker">

    <div class="scanlines"></div>
    <div class="crt-overlay"></div>

    <div class="container">
        <h1>WSQK FM</h1>
        <h2>The Voice of Hawkins</h2>
        <div class="location">HAWKINS, INDIANA // EST. 1983</div>

        <div class="deck" id="deck">
            <div class="status-light" id="statusLight"></div>
            
            <div class="tape-window">
                <div class="spools">
                    <div class="spool"></div>
                    <div class="spool"></div>
                </div>
            </div>

            <audio id="radio-stream" preload="none">
                <source src="https://media-ssl.musicradio.com/WSQK" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>

            <div class="controls">
                <button id="playBtn">PLAY</button>
                <button id="stopBtn">STOP</button>
            </div>
        </div>

        <div class="news-ticker">
            <div class="ticker-content">
                *** BREAKING NEWS: POWER FLUCTUATIONS REPORTED AT HAWKINS LAB *** STRANGE NOISES HEARD NEAR MIRKWOOD *** DON'T FORGET THE SNOW BALL DANCE THIS FRIDAY *** WSQK - ROCKING THE UPSIDE DOWN ***
            </div>
        </div>
    </div>

    <script>
        const audio = document.getElementById('radio-stream');
        const playBtn = document.getElementById('playBtn');
        const stopBtn = document.getElementById('stopBtn');
        const deck = document.getElementById('deck');

        playBtn.addEventListener('click', () => {
            audio.play().then(() => {
                deck.classList.add('playing');
                playBtn.innerText = "ON AIR";
            }).catch(error => {
                console.error("Playback failed:", error);
                alert("Signal lost... Try clicking again.");
            });
        });

        stopBtn.addEventListener('click', () => {
            audio.pause();
            audio.currentTime = 0; // Reset stream buffer if possible
            deck.classList.remove('playing');
            playBtn.innerText = "PLAY";
        });

        // Add some random flicker to the opacity of the body occasionally
        setInterval(() => {
            const flickerStrength = Math.random() * 0.1 + 0.9;
            document.body.style.opacity = flickerStrength;
        }, 100);
    </script>
</body>
</html>
